<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Component</title>
  </head>
  <body>
    <div id="left">
      <div id="logo-wrapper"><img src="images/logo.svg" /></div>
      <div class="episode active" onclick="makeActive(event)">
        <div class="number">Episode 39</div>
        <div class="title">Tech to Look Forward to in 2022</div>
      </div>
      <div class="episode" onclick="makeActive(event)">
        <div class="number">Episode 38</div>
        <div class="title">2021 Gift Guide</div>
      </div>
      <div class="episode" onclick="makeActive(event)">
        <div class="number">Episode 37</div>
        <div class="title">Building a Course</div>
      </div>
      <div class="episode" onclick="makeActive(event)">
        <div class="number">Episode 36</div>
        <div class="title">SVGs for the Win!</div>
      </div>
    </div>
  </body>
</html>

<script>
  function makeActive(e) {
    let list = document.querySelectorAll('.episode');
    list.forEach((item) => {
      item.classList.remove('active');
    });
    // currentTarget always returns the element where the listener is set, while
    // target returns the element clicked, which often is a child of currentTarget
    e.currentTarget.classList.add('active');
  }
</script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap');
  :root {
    --highlight: #fbff00;
  }
  body {
    background-color: black;
    font-family: Roboto, Verdana, Geneva, Tahoma, sans-serif;
    color: white;
  }
  #left {
    position: absolute;
    height: 100vh;
    width: 375px;
    border-right: 3px solid var(--highlight);
    padding: 2em 0 2em 4em;
  }
  .logo-wrapper img {
    width: 100%;
    height: auto;
  }
  .episode {
    margin: 2.5em 0;
    width: 100%;
  }
  .episode:hover {
    cursor: pointer;
  }
  .episode.active::before {
    visibility: visible;
  }
  .episode .number {
    color: var(--highlight);
    font-weight: 700;
    text-transform: uppercase;
    line-height: 1.8;
    font-size: small;
  }
  .episode .title {
    font-size: large;
  }
  .episode::before {
    height: 36px;
    width: 36px;
    content: '';
    position: absolute;
    right: -21px;
    transform: rotate(45deg);
    border-top: 3px solid var(--highlight);
    border-right: 3px solid var(--highlight);
    background-color: black;
    visibility: hidden;
  }
</style>
